version: '3.8'

services:
  web:
    build: .
    command: [bash -c "python manage.py makemigrations backend && python manage.py migrate && sleep 5 && python create_superuser.py && gunicorn evacuation_management_system.wsgi:application --bind 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CREATE_SUPERUSER=${CREATE_SUPERUSER}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - "./data/db/postgres:/var/lib/postgresql/data"