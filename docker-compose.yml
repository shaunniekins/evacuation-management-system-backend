version: '3.8'

services:
  web:
    build: .
    command: [bash -c "python manage.py makemigrations backend && python manage.py migrate && python create_superuser.py && gunicorn evacuation_management_system.wsgi:application --bind 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - "./data/db/postgres:/var/lib/postgresql/data"